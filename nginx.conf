proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATICCACHE:10m max_size=1g inactive=24h use_temp_path=off;

server {
    listen 80;
    server_name localhost;

    # -------------------------
    # Main App (NO CACHE)
    # -------------------------
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header X-Cache-Status "BYPASS";
    }

    # -------------------------
    # STATIC CACHE
    # -------------------------
    location /static/ {
        proxy_pass http://app:8000/static/;     # ğŸ‘ˆ ÙÙ‚Ø· backendØŒ static Ø±Ø§ Ø®ÙˆØ¯Ø´ Ù‡Ù†Ø¯Ù„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯

        proxy_cache STATICCACHE;
        proxy_cache_valid 200 301 302 10m;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_background_update on;

        proxy_cache_bypass $http_cache_control $cookie_session;

        add_header X-Cache-Status $upstream_cache_status always;
    }

    # -------------------------
    # HEALTH (NO CACHE)
    # -------------------------
    location = /health {
        proxy_pass http://app:8000/health;
        add_header X-Cache-Status "BYPASS (health)";
    }
}

